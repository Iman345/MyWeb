<body>

    
   <div id="piechart"></div>
   <div id="tooltip" class="hidden">
       
</div>
   
</body>
<script>
    var data = {"Eastern-Cape": 3703, "Free-State": 1509,"Gauteng": 4828,"KwaZulu-Natal": 3225,"Western-Cape": 4365, "Other Provinces":1781}
   var width =750
       height =750
       margin =5
   var radius =Math.min(width, height) / 2 - margin
   var svg = d3.select("#piechart")
 .append("svg")
   .attr("width", width)
   .attr("height", height)
   .append("g")
   .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
  
    var Toolt = d3.select("#piechart")
    .append("div")
    .style("opacity", 0)
    .attr("class", "toolt")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

var mouseon = function(d) 
{
 Toolt
.style("opacity", 10)
d3.select(this)
.style("stroke", "pink")
.style("opacity", 10)
  }
var mouseshow = function(d) 
{
  Toolt
.html(d.data.key+": "+ d.value)
.style("top", (event.pageY)+"px")
.style("left",(event.pageX)+"px")
  }
var mouseoff = function(d) 
{
    Toolt
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }


   var pie = d3.pie()
     .value(function(d) {return d.value; })
   var piedata = pie(d3.entries(data))
var arcGenerator = d3.arc()
     .innerRadius(0)
     .outerRadius(radius)
    var color = d3.scaleOrdinal()
     .domain(data)
     .range(d3.schemePastel2);

 
      svg
     .selectAll('piesections')
     .data(piedata)
     .enter()
     .append('path')
 .attr('d', arcGenerator)
 .attr('fill', function(d){ return(color(d.data.key)) })
.attr("stroke", "white")
.style("stroke-width", "3px")
.style("opacity", 0.7)
.on("mouseover", mouseon)
    .on("mousemove", mouseshow)
    .on("mouseleave", mouseoff)
      svg
     .selectAll('piesections')
     .data(piedata)
     .enter()
     .append('text')
     .text(function(d){ return d.data.key+" "+d.data.value})
     .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
     .style("text-anchor", "middle")
    
     .style("font-size", 10)
     .style ("font-family"," 'Inconsolata', monospace")
    



     

     

   
   </script>
