    <!DOCTYPE html>
<meta charset="utf-8">


<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>



<div id="covidchart" ></div>

<script>

    
    var width = 650
        height = 550
        margin = 50
    
    var radius = Math.min(width, height) / 3 - margin
    
    var svg = d3.select("#covidchart")
      .append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
    
    
    var data = {
Gauteng:4703,
Western_Cape:4325,
Eastern_Cape:3552,
Natal:3191,
Free_state:1478,
Mpumalanga:594,
Limpopo:451,
North_West:418,
Northern_Cape:256}
    
   
var colour = d3.scaleOrdinal()
      .domain(["a", "b", "c", "d", "e", "f", "g", "h"])

      .range(d3.schemeDark2);
    
    
    var coviddonut= d3.pie()
    
    .sort(null) 

      .value(function(d) {return d.value; })
var dataset = coviddonut(d3.entries(data))
 
    var arc = d3.arc()
      .innerRadius(radius * 0.5)         
      .outerRadius(radius * 0.8)
    
    
    var outerArc = d3.arc()
      .innerRadius(radius * 1.1)
      .outerRadius(radius * 1.1)
    
    
    svg
      .selectAll('allSlices')
      .data(dataset)
      .enter()
      .append('path')
      .attr('d', arc)
      .attr('fill', function(d){ return(colour(d.data.key)) })
      .attr("stroke", "white")
      .style("stroke-width", "3px")
      .style("opacity", 0.7)
    
    
    svg
      .selectAll('allPolylines')
      .data(dataset)
      .enter()
      .append('polyline')
        .attr("stroke", "black")
        .style("fill", "none")
        .attr("stroke-width", 1)
        .attr('points', function(d) {
          var A = arc.centroid(d) 
          var B = outerArc.centroid(d) 
          var C = outerArc.centroid(d); 
          var mid = d.startAngle + (d.endAngle - d.startAngle) / 2 
          C[0] = radius * 0.95 * (mid < Math.PI ? 1 : -1); 
          return [A, B, C]
        })
    
  
    svg
      .selectAll('allLabels')
      .data(dataset)
      .enter()
      .append('text')
        .text( function(d) { console.log(d.data.key) ; return d.data.key } )
        .attr('transform', function(d) {
            var pos = outerArc.centroid(d);
            var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
            pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
            return 'translate(' + pos + ')';
        })
        .style('text-anchor', function(d) {
            var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
            return (midangle < Math.PI ? 'start' : 'end')
        })
    
    </script>
